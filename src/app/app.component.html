<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form (ngSubmit)="signUp()" #signUpForm="ngForm">
      <h2 class="text-center">Registartion Form</h2>
      <div class="form-group">
        <input
          class="form-control mb-2"
          type="text"
          name="fullname"
          placeholder="Your fullname"
          required
          [(ngModel)]="user.fullname"
        />
      </div>
      <div class="alert alert-danger" [hidden]="!error.fullname">
        <span style="font-size: small">{{ error.fullname }}</span>
      </div>
      <div class="form-group">
        <input
          class="form-control mb-2"
          type="email"
          name="email"
          placeholder="Email"
          required
          [(ngModel)]="user.email"
        />
      </div>
      <div class="alert alert-danger" [hidden]="!error.email">
        <span style="font-size: small">{{ error.email }}</span>
      </div>
      <div class="form-group">
        <input
          class="form-control mb-2"
          type="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="user.password"
        />
      </div>
      <div class="alert alert-danger" [hidden]="!error.password">
        <span style="font-size: small">{{ error.password }}</span>
      </div>
      <div class="form-group">
        <input
          class="form-control mb-2"
          type="password"
          name="password-repeat"
          placeholder="Password (repeat)"
          required
          [(ngModel)]="user.matchingPassword"
        />
      </div>
      <div class="alert alert-danger" [hidden]="!error.matchingPassword">
        <span style="font-size: small">{{ error.matchingPassword }}</span>
      </div>
      <!-- <div class="form-group">
        <div class="form-check">
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" required />I agree
            to the license terms.</label
          >
        </div>
      </div> -->
      <button
        class="btn btn-primary"
        type="submit"
        style="width: 100%"
        [disabled]="!signUpForm.form.valid"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
